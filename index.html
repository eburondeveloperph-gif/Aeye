<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ebo Vision OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap');
      
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #000000;
        color: #e0f2fe;
        overflow: hidden; /* Prevent body scroll for app-like feel */
      }
      
      .font-mono-tech {
        font-family: 'Share Tech Mono', monospace;
      }

      /* HUD Effects */
      .hud-overlay {
        background: radial-gradient(circle at center, transparent 60%, rgba(0, 0, 0, 0.8) 100%);
        pointer-events: none;
        z-index: 50;
      }

      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 51;
      }

      .glass-hud {
        background: rgba(0, 15, 30, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(6, 182, 212, 0.2);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.8);
      }
      
      .border-glow {
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.3), inset 0 0 20px rgba(6, 182, 212, 0.1);
      }

      /* Custom Scrollbar hidden for sleek look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      .animate-blink {
        animation: blink 2s infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
    </style>
